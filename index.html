<html lang="de" dir="ltr">
  <head>

    <title>Advent</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/783bd2f574.js" crossorigin="anonymous"></script>

    <header class="main-header">
        <i class="fa-solid fa-candy-cane fa-3x"></i>

    <section class="weeks">

        <div class="week">
          <h1 class="title-large">Tage 1 - 6</h1>
          <a href="#" class="button"><i class="fa-solid fa-gifts fa-5x"></i></a>
        </div>

        <div class="week">
          <h1 class="title-large">Tage 7 - 12</h1>
          <a href="#" class="button"><i class="fa-solid fa-gifts fa-5x"></i></a>
        </div>

        <div class="week">
          <h1 class="title-large">Tage 13 - 18</h1>
          <a href="#" class="button"><i class="fa-solid fa-gifts fa-5x"></i></a>
        </div>

        <div class="week">
          <h1 class="title-large">Tage 19 - 24</h1>
          <a href="#" class="button"><i class="fa-solid fa-gifts fa-5x"></i></a>
        </div>

      </div>
    </section>
  </body>
</html>
